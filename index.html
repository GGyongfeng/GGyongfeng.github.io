<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="古永丰的个人网站 - 全栈开发工程师 · 嵌入式工程师">
    <meta name="keywords" content="古永丰, 全栈开发, 嵌入式, Vue.js, Node.js, 天津大学">
    <meta name="author" content="古永丰">
    <title>古永丰 | 全栈开发工程师</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/avatar.jpeg" type="image/jpeg">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="container nav-container">
            <a href="#home" class="nav-brand">YF.GU</a>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link" data-nav="home">首页</a>
                <a href="#about" class="nav-link" data-nav="about">关于</a>
                <a href="#skills" class="nav-link" data-nav="skills">技能</a>
                <a href="#projects" class="nav-link" data-nav="projects">项目</a>
                <a href="#education" class="nav-link" data-nav="education">经历</a>
                <a href="#contact" class="nav-link" data-nav="contact">联系</a>
            </div>
            <div class="nav-actions">
                <button class="lang-toggle" id="lang-toggle" aria-label="切换语言">
                    <span class="lang-text">EN</span>
                </button>
                <button class="nav-toggle" id="nav-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header / Hero Section -->
    <header id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 id="name" class="hero-name"></h1>
                    <p id="title" class="hero-title"></p>
                    <p id="intro" class="hero-intro"></p>
                    <div class="hero-cta">
                        <a href="#projects" class="btn btn-primary">查看项目</a>
                        <a href="#contact" class="btn btn-secondary">联系我</a>
                    </div>
                </div>
                <div class="hero-avatar">
                    <img id="avatar" src="" alt="古永丰">
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section about">
        <div class="container">
            <h2 class="section-title">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span>关于我</span>
            </h2>
            <p id="bio" class="about-bio"></p>
            <div id="tags" class="about-tags"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section skills">
        <div class="container">
            <h2 class="section-title">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span>技能矩阵</span>
            </h2>
            <div id="skills-grid" class="skills-grid"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section projects">
        <div class="container">
            <h2 class="section-title">
                <ion-icon name="rocket-outline"></ion-icon>
                <span>项目经历</span>
            </h2>
            <div id="projects-timeline" class="projects-timeline"></div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section education">
        <div class="container">
            <h2 class="section-title">
                <ion-icon name="school-outline"></ion-icon>
                <span>教育经历</span>
            </h2>
            <div id="education-list" class="education-list"></div>

            <h3 class="subsection-title">校园经历</h3>
            <div id="campus-list" class="campus-list"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <div class="container">
            <h2 class="section-title">
                <ion-icon name="mail-outline"></ion-icon>
                <span>联系方式</span>
            </h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <ion-icon name="mail"></ion-icon>
                        <div>
                            <h3>邮箱</h3>
                            <p id="contact-email"></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <ion-icon name="call"></ion-icon>
                        <div>
                            <h3>电话</h3>
                            <p id="contact-phone"></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <ion-icon name="logo-github"></ion-icon>
                        <div>
                            <h3>GitHub</h3>
                            <a id="contact-github" href="#" target="_blank"></a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <ion-icon name="planet"></ion-icon>
                        <div>
                            <h3>网站</h3>
                            <a id="contact-website" href="#" target="_blank"></a>
                        </div>
                    </div>
                </div>
                <div id="other-info" class="other-info"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 古永丰 · Made with <ion-icon name="heart"></ion-icon> in Tianjin</p>
            <div class="footer-links">
                <a id="footer-github" href="#" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a id="footer-website" href="#" target="_blank">
                    <ion-icon name="planet-outline"></ion-icon>
                </a>
            </div>
        </div>
    </footer>

    <!-- Main Script -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
